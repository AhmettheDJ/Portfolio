<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-App | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
 

<div class="container">
        <header>
            <h1>SkyCast</h1>
            <p class="subtitle">Die schönste Wetter-App für Ihre Planung</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Stadtname eingeben...">
            <button id="search-btn"><i class="fas fa-search"></i> Suchen</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Wetterdaten werden geladen...</p>
        </div>
        
        <div class="error" id="error">
            <p>Stadt nicht gefunden. Bitte versuchen Sie es erneut.</p>
        </div>
        
        <div class="current-weather" id="current-weather">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="city-name">Berlin, DE</span>
            </div>
            <div class="date" id="current-date">Montag, 15. Mai 2023</div>
            <div class="weather-icon">
                <i class="fas fa-sun" id="weather-icon"></i>
            </div>
            <div class="temperature">
                <span id="temperature">22</span>°C
            </div>
            <div class="description" id="description">Sonnig</div>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>Wind</div>
                    <div id="wind-speed">5 km/h</div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div>Luftfeuchtigkeit</div>
                    <div id="humidity">65%</div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-temperature-low"></i>
                    <div>Gefühlt</div>
                    <div id="feels-like">23°C</div>
                </div>
            </div>
        </div>
        
        <div class="forecast" id="forecast">
            <!-- Forecast items will be added by JavaScript -->
        </div>
        
        <footer>
            <p>Mit ❤️ erstellt | Daten von OpenWeatherMap</p>
        </footer>
    </div>
    <script src="script.js"></script>

</body>
</html>
