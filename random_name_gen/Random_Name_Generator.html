<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>

   <link rel="stylesheet" href="style.css">
       
    
</head>

<body>
    <h1>Random Name Generator</h1>
    <div id="Parent">
    <!-- Eingabefeld für die Länge der Namen -->
    <label for="name-length">Name Length:</label>
    <input type="number" id="name-length" min="2" value="6">
    <br><br>

    <!-- Eingabefeld für die Anzahl der Namen -->
    <label for="name-count">Number of Names:</label>
    <input type="number" id="name-count" min="1" value="5">
    <br><br>

    <!-- Button, um Namen zu generieren -->
    <button id="generate-names">Generate Names</button>

    <h2>Generated Names:</h2>
    <!-- Bereich, in dem die generierten Namen angezeigt werden -->
    <ul id="name-list"></ul>
</div>
    <script src="script.js">
      
    </script>
</body>

</html>
